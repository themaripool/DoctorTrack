    <title>Doctor Track</title>
    <script>
    function getBdReceitas(){
      let pai = document.getElementById("inserir");
      let id = document.getElementById("idReceita").value.toString();
      let url = `/receitas/${id}`;
      fetch(url).then((resp)=>{
        return resp.json()
      }).then((data)=>{
        console.log(data);
        if(data[0] == null){
          let mainDiv = document.createElement('div');
          mainDiv.setAttribute('class', 'card mb-4 shadow-sm');
          mainDiv.innerHTML = 'Não existe';
          pai.appendChild(mainDiv);
        }else{
        data.map((receita)=>{
          let mainDiv = document.createElement('div');
          mainDiv.setAttribute('class', 'card mb-4 shadow-sm');
          
          let insideFirstDiv = document.createElement('div');
            insideFirstDiv.setAttribute('class','card-header');
          
            let firstHeader = document.createElement('h4');
          firstHeader.setAttribute('class','my-0 font-weight-normal');
          (receita.nome_medico)?firstHeader.innerHTML = `${receita.nome_medico}`: firstHeader.innerHTML = "Não existe";
          
          let insideSecondDiv = document.createElement('div');
          insideSecondDiv.setAttribute('class','card-body');

          let medicamento = document.createElement('h1');
          medicamento.setAttribute('class', 'card-title pricing-card-title');
          (receita.nome_medicamento)?medicamento.innerHTML = `${receita.nome_medicamento}`: medicamento.innerHTML = 'Não existe';

          let ulist = document.createElement('ul');
          ulist.setAttribute('class', 'list-unstyled mt-3 mb-4');

          let l1 = document.createElement('li');
          (receita.data_validade)?l1.innerHTML = `Data de validade: ${receita.data_validade}`: l1.innerHTML = 'Não existe';

          let l2 = document.createElement('li');
          (receita.idReceita)?l2.innerHTML = `Id da receita: ${receita.idReceita}`:l2.innerHTML = 'Não existe';


          let l3 = document.createElement('li');
          (receita.validacao_medico)?l3.innerHTML = `Validação medica: ${receita.validacao_medico}`:l3.innerHTML = 'Não existe';

          let l4 = document.createElement('li');
          l4.innerHTML = `Descrição: ${receita.description}`

          ulist.appendChild(l1);
          ulist.appendChild(l2);
          ulist.appendChild(l3);
          ulist.appendChild(l4);

          insideSecondDiv.appendChild(medicamento);
          insideSecondDiv.appendChild(ulist);
          insideFirstDiv.appendChild(firstHeader);
          
          mainDiv.appendChild(insideFirstDiv);
          mainDiv.appendChild(insideSecondDiv);
          
          pai.appendChild(mainDiv);
        });}
      })
    }
    </script>
  </head>
